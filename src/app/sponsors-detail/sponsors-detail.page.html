

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img [src]="sponsor.Sponsor__r.Image_URL__c">
      </ion-thumbnail>
      <ion-label>
        <h1 class="ion-text-wrap"><b>{{sponsor.Sponsor__r.Name}}</b></h1>
        <p class="ion-text-wrap">{{sponsor.Sponsor__r.Subtitle_Text__c}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-list>   
    <ion-item >
      
      <ion-label>
        <h2 class="ion-text-wrap">
          <span class="richText open-browser" [innerHTML]="sponsor.Sponsor__r.Content__c"></span>
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
