
<app-sub-header [title]="'Committees'" [defaultHref]="'/tabs/tabs/meetings'"></app-sub-header>

<ion-content>

  <ion-header collapse="condense">              
    <ion-toolbar> 
      <ion-title size="large">Committees</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let committee of committees; let i = index" (click)="goToCommittee(committee)">
      <ion-label>
        <h2 class="ion-text-wrap">{{committee.Name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
