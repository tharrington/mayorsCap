
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-header collapse="condense">    
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" #searchbar [(ngModel)]="queryText" (ngModelChange)="scrollTopAndSearch($event)" placeholder="Search Resolutions"></ion-searchbar>
    </ion-toolbar> 
  </ion-header>



  <ion-list>
    <ion-item>
      <ion-label>
        <h1 class="ion-text-wrap"><b>{{category}}</b></h1>
      </ion-label>
    </ion-item>
  </ion-list>
  


  <ion-list>
    <ion-item *ngFor="let resolution of resolutions" (click)="goToResolution(resolution)">
      <ion-label>
        <h2 class="ion-text-wrap">{{resolution.Long_Name__c}}</h2>
        <p class="ion-text-wrap"><b>Resolution Number:</b> {{resolution.Resolution_Number__c}}</p>
        
      </ion-label>
    </ion-item>

    <ion-item *ngIf="resolutions.length == 0">
      No resolutions found.
    </ion-item>
  </ion-list>

</ion-content>
