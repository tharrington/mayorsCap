
<app-sub-header [title]="'Resolutions'" [defaultHref]="'/tabs/tabs/meetings'"></app-sub-header>

<ion-content fullscreen>

  <ion-header collapse="condense">              
    <ion-toolbar> 
      <ion-title size="large">Resolutions</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list>
    <ion-item *ngFor="let category of categories; let i = index" (click)="goToResolutionsList(category)">
      <ion-label>
        <h2 class="ion-text-wrap">{{category}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
