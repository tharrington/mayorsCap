<app-sub-header [title]="''" [defaultHref]="'/tabs/tabs/home'"></app-sub-header>

<ion-content fullscreen>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" #searchbar [(ngModel)]="queryText" (ngModelChange)="scrollTopAndSearch($event)" placeholder="Search Notifications"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let notification of notifications" (click)="goToNotification(notification)">
      <ion-avatar slot="start">
        <img [src]="notification.Thumbnail_URL__c" alt="pic">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-wrap">{{notification.From__c}}</h2>
        <p class="ion-text-wrap"><b>{{notification.Name}}</b></p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="notifications.length == 0">
      No notifications found.
    </ion-item>
  </ion-list>

</ion-content>
