<ion-header>
  <ion-toolbar [ngClass]="{'android-background-color': isAndroid}">
    <ion-buttons slot="start">
      <ion-back-button text="" [defaultHref]="defaultHref" [ngClass]="{'android-color': isAndroid}"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="click()">
        <ion-icon slot="icon-only" [name]="actionIcon"></ion-icon>
      </ion-button>
    </ion-buttons> 

  </ion-toolbar>
</ion-header>
