<ion-header>
  <ion-toolbar align-title=“center” [ngClass]="{'android-background-color': isAndroid}">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="click()">
        <ion-icon slot="icon-only" [name]="icon"></ion-icon>
      </ion-button>
    </ion-buttons> 
    <ion-title size="small" [ngClass]="{'android-color': isAndroid}">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
